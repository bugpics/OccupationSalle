<!DOCTYPE html> <meta charset="utf-8"> <html>
<script src='js/sql.js'></script>
<script>
var db = new SQL.Database('PIRLog.db');
var query = "SELECT strftime('%s','now','localtime') maintenant, strftime('%s',timestamp) enregistrement FROM TxOccupationBox WHERE motion = 1 ORDER BY timestamp DESC LIMIT 1;";

// Prepare a statement
var stmt = db.prepare(query);
stmt.getAsObject({$start:1, $end:1}); // {col1:1, col2:111}

// Bind new values
stmt.bind({$start:1, $end:2});
while(stmt.step()) { //
        var row = stmt.getAsObject();
        // [...] do something with the row of result
}
</script>
