<!DOCTYPE html> <meta charset="utf-8"> <html>
<script src="http://d3js.org/d3.v3.js"></script>
<script type="text/javascript">
        d3.json("disponible.php",
                function(data) {
                        var canvas = d3.select("body").append("svg")
                                .attr("width", 500)
                                .attr("height",500)
                        canvas.selectAll("rect")
                                .data(data)
                                .enter()
                                        .append("rect")
                                        .attr("width",  function (d) {return d.Heures;})
                                        .attr("height", function (d) {return d.Minutes;})
                                        .attr("y",      function (d,i) {return i*50;})
                                        .attr("fill", "blue");

                        canvas.selectAll("text")
                                .data(data)
                                .enter()
                                        .append("text")
                                        .attr("fill", "white")
                                        .attr("y",      function (d,i) {return i*50;})
                                        .text(function (d) {return "toto";})
                }
        )
</script>
